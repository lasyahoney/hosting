<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>My E-Commerce</h1>
        </div>
        <div class="cart">
            <button id="cart-button">Cart (0)</button>
        </div>
    </header>

    <section class="product-list">
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReqQpXCp5HHITnEVt-4UhYvNogjXrCJ7Pc_w&s" alt="Product 1">
            <h3>Product 1</h3>
            <p>$100.00</p>
            <button class="add-to-cart" data-product="1" data-name="Product 1" data-price="10.00">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://www.jiomart.com/images/product/original/rvhq0vyo2n/24-wholesaler-fashionable-stylish-party-wear-black-jet-black-angutha-trendy-one-toe-flats-heels-for-women-and-girls-product-images-rvhq0vyo2n-6-202301291131.jpg?im=Resize=(500,630)" alt="Product 2">
            <h3>Product 2</h3>
            <p>$75.00</p>
            <button class="add-to-cart" data-product="2" data-name="Product 2" data-price="15.00">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/81-byPpugsL._AC_UY1000_.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$60.00</p>
            <button class="add-to-cart" data-product="3" data-name="Product 3" data-price="20.00">Add to Cart</button>
        </div>
    </section>

    <section id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0.00</p>
            <button id="checkout-button">Checkout</button>
            <button id="close-cart-button">Close</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
